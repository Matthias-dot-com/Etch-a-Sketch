<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch Sketch</title>
  </head>
  <body>
    <div class="title">
      <h1>Welcome to the Etch-a-Sketch</h1>
    </div>
    <div class="section">
      <div class="controls">
        <div class="random"><button class="btn-1">Random</button></div>
        <div class="Pick">
          <label for="colorPick">Pick any color</label><br><br>
          <center><input type="color" id="colorPick" /></center>
        </div>
        <div class="erase"><button class="btn-2">Erase</button></div>
      </div>
      <div class="container"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
